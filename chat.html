<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Send a message</title> 
        <link rel="stylesheet", href="./index.css" type="text/css">    
        <link rel="stylesheet", href="./css/cap.css" type="text/css"> 
        <link rel="stylesheet", href="./css/display.css" type="text/css"> 
        <link rel="stylesheet", href="./css/form.css" type="text/css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class = "cap">
            <div class="small_elements_top">
                <div class="material-icons" style="font-size: 1.25rem;">square</div>
                <div class="material-icons" style="font-size: 1.25rem;">circle</div>
                <div class="material-icons" style="font-size: 1.25rem;">tornado</div>
            </div>
            <div class="break"></div>
            <div class="white_elements_top">
                <div class="material-icons" style="font-size: 2.25rem;">arrow_back</div>
                <div class="material-icons", style="font-size: 3rem; margin-left: 1rem;">account_circle</div>
            </div>
            <div>
                <div class="white_elements_top" style="font-size: 1.75rem; padding: 0.05rem;">Дженнифер</div>
                <div class="break"></div>
                <div class="small_elements_top" style="padding: 0.05rem;">была 2 часа назад</div>
            </div>
            <div class="white_elements_top">
                <div class="material-icons" style="font-size: 2.25rem; margin-left: 0.5rem;">search</div>
                <div class="material-icons" style="font-size: 2.25rem; margin-left: 0.5rem;">more_vert</div>
            </div>
            <div class="break"></div>
        </div>
        
        <div class="display">
        </div>
        
        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Cообщение" type="text">
            <i style="transform: rotate(90deg);" class="material-icons">attach_file</i>
        </form>

        <script type="module" src="./js/rendering_messages.js"></script>
    </body>
</html>
