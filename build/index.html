<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>     
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <style>
           .flex-container_top {
               background-color: blueviolet;
               display: flex; /* flex || inline-flex */
            }

            .form {
                width: 100%;
                display: inline-block;
                border: 1px solid rgba(25, 25, 25, 0.32);
            }

            .message {
                color:aquamarine;
                /* border: 1px solid; */
                border-radius: 4px;
                margin: 4px 0;
                padding: 4px;
            }

            .material-icons {
                color:lightgrey;
            }

            input[type=submit] {
                visibility: collapse;
            }

            input {
                border: 0;
                outline: none;
                width: calc(100% - 2px);
            }
        </style>
        <div class="flex-container_top">
            <i class="material-icons">square</i>
            <div>flex-элемент #2</div>
            <div>flex-элемент #3</div>
        </div>
        <form class="form" action="/">
            <div class="message"></div>
            <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
        </form>
        <script>
            const form = document.querySelector('form');
            const input = document.querySelector('.form-input');
            const message = document.querySelector('.message');

            form.addEventListener('submit', this.handleSubmit.bind(this));
            form.addEventListener('keypress', this.handleKeyPress.bind(this));

            function handleSubmit (event) {
                event.preventDefault();
                message.innerText = input.value;
            }

            function handleKeyPress (event) {
                if (event.keyCode === 13) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        </script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
